<div>
	<form role="form" ng-submit="save()">
		<div>
			<label for="inputTitle">Title</label>

			<div>
				<input type="text" id="inputTitle" placeholder="title" ng-model="newTicket.title">
			</div>
		</div>
		<div>
			<label for="inputDesc">Description</label>

			<div>
				<textarea id="inputDesc" placeholder="Description" ng-model="newTicket.desc"></textarea>
			</div>
		</div>

		<div>
			<div>
				<button type="button" ng-click="save(newTicket)">Save</button>
				<button type="button" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</form>
</div>
